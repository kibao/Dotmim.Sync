resources:
  containers:
    - container: sqlserver
      image: mcr.microsoft.com/mssql/sqlserver:latest
      ports:
        - 1433:1433
      env:
        ACCEPT_EULA: "y"
        SA_PASSWORD: "Password12!"
    - container: mysql
      image: mysql:latest
      ports:
        # TODO: choose one
        # Seems the 3306 is already in use on the machine used by Azure Devops, so redirect to 3307
        #- 3307:3306
        - 3306:3306
      env:
        MYSQL_ROOT_PASSWORD: "Password12!"
    - container: mariadb
      image: mariadb:latest
      ports:
        # TODO: choose one
        # Seems the 3306 is already in use on the machine used by Azure Devops, so redirect to 3307
        #- 3307:3306
        - 3308:3306
      env:
        MYSQL_ROOT_PASSWORD: "Password12!"

jobs:
  - job: testbasics
    displayName: "Tests Basics"

    pool:
      # get an Ubuntu image to be able to get the light SQL container
      vmImage: "ubuntu-latest" # "Ubuntu 16.04" # "ubuntu-latest" # 'VS2017-Win2016'

    variables:
      solution: "**/*.sln"
      buildPlatform: "Any CPU"
      buildConfiguration: "Release"
      AZUREDEV: "true"

    steps:

      - script: printenv
        displayName: Get env variables

      # Use the latest .NET SDK
      - task: UseDotNet@2
        displayName: 'Use .Net Sdk 7.x'
        inputs:
          packageType: 'sdk'
          version: 7.0.x
          includePreviewVersions: true

      - task: UseDotNet@2
        displayName: 'Use .Net Sdk 6.x'
        inputs:
          packageType: 'sdk'
          version: 6.0.x
          includePreviewVersions: true

