        displayName: "Standalone Tests"
        continueOnError: true
        env:
          "AZUREDEV": "true"

      - script: dotnet test Tests/Dotmim.Sync.Tests/Dotmim.Sync.Tests.csproj --filter Dotmim.Sync.Tests.UnitTests -f net6.0 --logger trx
